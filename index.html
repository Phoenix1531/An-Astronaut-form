<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO Astronaut</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="astronaut 1" id="astronaut-1">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="astronaut-2" id="astronaut-2">

    <form action="">
        <h1> Rocket around the moon with your BFFs
        </h1>

        <label for="country" class="block-display">Departure country</label>
        <select name="" id="country" class="block-display">
            <option value="India">India</option>
            <option value="UAE">UAE</option>
            <option value="usa">USA</option>
        </select>

        <label for="name" class="block-display">No. of space Travellers</label>
        <input type="text" name="" id="name " class="block-display"/>

        <label for="email" class="block-display">Your Email
        <input type="email" class="block-display" name="" id="email" placeholder="ilovespace@gmail.com" />
        </label>

        <label for="radio" class="block-display">Do you wanna rent a spacesuit?</label>
        
        <input type="radio" id="radio" />
        <label for="">yes, please</label>

        <input type="radio" id="radio" />
        <label for="">No, I have my own</label>

        <input type="submit" class="block-display" value="Take us to Space">
    </form>
</body>
</html>
